<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Position and Size Exercise</title>
</head>
<body>
    <div class="red">
        <h1>Heading goes here</h1>
        <span>this is a test</span><br>
        <span>this is another test</span>
        
        <div class="spacebefore">
            <p class="nogutter">this is a <span>this is an inline tag</span> test of the eye bleed text</p>
            <p class="nogutter">this is following the first p tag</p>
        </div>
    </div>

    <br>
    <br>

    <div class="">
        <p class="border content">this is a test</p>
    </div>
    <div class="">
        <p class="border pad content">this is a test</p>
    </div>
    <div class="">
        <p class="border pad margin content">this is a test</p>
    </div>
</body>
</html>
